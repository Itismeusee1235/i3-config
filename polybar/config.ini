[colors]
background = #33003E8B
; background = #000000
background-alt = #80242730

; foreground = #C5C8C6
foreground = #ffffff
primary = #a2d2df
secondary = #ffffff
alert = #A54242
disabled = #707880

[bar/bar]
width = 100%
height = 18px
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

tray-position = none

line-size = 3
line-color = #FF00

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |

font-0 = Hack Nerd Font:size=10;2
font-1 = Font Awesome 6:size=10;2

modules-left = xworkspaces xwindow
modules-center = player-mpris-tail
modules-right =  date pulseaudio backlight temperature wlan eth battery 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/player-mpris-tail]
type = custom/script
exec = ~/.config/i3/polybar/modules/polybar-mpris-tail.py -f '{title} - {artist}'
tail = true

[module/backlight]
type = internal/backlight

card = intel_backlight
use-actual-brightness = true

poll-interval = 0
enable-scroll = true

scroll-interval = 10

; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
format = <ramp> <bar>

; Available tokens:
;   %percentage% (default)
label = %percentage%%

ramp-0 = 🌕
ramp-1 = 🌔
ramp-2 = 🌓
ramp-3 = 🌒
ramp-4 = 🌑

bar-width = 10
bar-indicator = |
bar-fill = -
bar-empty = ─


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

; format-volume-prefix = " "
; format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume =  %percentage%%


label-muted = 󰖁 0%
label-muted-foreground = ${colors.secondary}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =   %essid%
label-disconnected = %{F#F0C674}󱚼 %{F-} 

[module/eth]
inherit = network-base
interface-type = wired
; label-connected = %{F#F0C674} %{F-}
; label-disconnected = %{F#F0C674} 󰜺%{F-} 
label-connected =  
label-disconnected =  󰜺

[module/date]
type = internal/date
interval = 1

date-alt  = %H:%M:%S %Y-%m-%d 
date =%H:%M
# 
label =  %date%

[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
adapter = ADP1
poll-interval = 5

format-charging = <animation-charging> <label-charging>
label-charging = %percentage%%

format-discharging = <ramp-capacity> <label-discharging>
label-discharging = %percentage%%

label-full = Fully Charged
lable-low = BATTERY LOW


animation-charging-3 = 󱊦 
animation-charging-2 = 󱊥 
animation-charging-1 = 󱊤 
animation-charging-0 = 󰢟 

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󱊡
ramp-capacity-2 = 󱊢
ramp-capacity-3 = 󱊣

animation-charging-framerate = 750

[module/temperature]
type = internal/temperature
interval = 0.5
thermal-zone = 2
zone-type = x86_pkg_temp
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon8/temp2_input

base-temperature = 30
warn-temperature = 75

units = true

format = <label>
format-warn = <label-warn>
label =  %temperature-c%
label-warn =  %temperature-c%
label-warn-foreground = #f00


[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
